<!DOCTYPE html> <html>
  <head>
    <title>WebSocket チャット・アプリケーション</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript" src="js/websocket-chat.js"></script>
  </head> 
  <body>
    <div id="title" class="title">
      <h2>WebSocket チャット・アプリケーション</h2>
    </div>
    <div id="login" class="login">
      <input id="connect" type="button" value="ログイン" onClick="connectServerEndpoint();">
    </div>
    <div id="logout" class="logout">
      <input id="close" type="button" value="ログアウト" onClick="closeServerEndpoint();">
    </div>
  </body>
</html>
